<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mood Journal</h1>
    <div id="calendar"></div>
    <div id="moodModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log Mood for <span id="selectedDate"></span></h2>
            <div id="moodButtons">
                <button data-mood="1">😭 Very Sad</button>
                <button data-mood="2">😢 Sad</button>
                <button data-mood="3">😐 Neutral</button>
                <button data-mood="4">😊 Happy</button>
                <button data-mood="5">😄 Very Happy</button>
            </div>
            <textarea id="note" placeholder="Add a note..."></textarea>
            <button id="saveBtn">Save</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
